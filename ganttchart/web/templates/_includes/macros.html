{% macro project_lead(project, section) %}
  <ul class="nav nav-pills pull-right">
    <li class="nav-item">
      <a href="{{ url_for('.view_project', project_id=project.id) }}" class="nav-link {% if section == 'gantt-chart' %}active{% endif %}">Gantt Chart</a>
    </li>
    <li class="nav-item">
      <a href="{{ url_for('.view_project_tasks', project_id=project.id) }}" class="nav-link {% if section == 'tasks' %}active{% endif %}">Tasks</a>
    </li>
    <li class="nav-item">
      <a href="{{ url_for('.view_project_members', project_id=project.id) }}" class="nav-link {% if section == 'members' %}active{% endif %}">Members</a>
    </li>
  </ul>

  <h1>{{ project.name }}</h1>

  {% if project.description %}
    <p class="lead">{{ project.description }}</p>
  {% endif %}

  <div class="clearfix m-b"></div>
{% endmacro %}
