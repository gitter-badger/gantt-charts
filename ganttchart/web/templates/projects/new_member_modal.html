<div class="modal fade" id="new-member-modal" tabindex="-1" role="dialog" aria-labelledby="new-member-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="new-member-modal-label">New member</h4>
      </div>

      <div class="modal-body">
        <p>Enter the email address of the person you wish to enter.</p>

        <form id="new-member-modal-form" class="form-inline" action="{{ url_for('.view_project_members', project_id=project.id) }}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="email_address" placeholder="Email address" />
          </div>

          <div class="form-group">
            <select name="access_level" class="form-control c-select">
              <option value="administrator">Can administrate</option>
              <option value="editor">Can edit</option>
              <option value="viewer" selected>Can view</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button form="new-member-modal-form" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button form="new-member-modal-form" type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
