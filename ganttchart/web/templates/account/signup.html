{% extends "_includes/page.html" %}

{% block title %}Sign up{% endblock %}

{% block page %}
  <h1>Sign up</h1>

  <form method="POST">
    {% for field in form %}
      <fieldset class="form-group {% if form.errors[field.name] %}has-error{% endif %}">
        <label class="control-label" for="{{ field.id }}">{{ field.label.text }}</label>
        <input type="{{ 'password' if field.type == 'PasswordField' else 'text' }}" class="form-control" name="{{ field.name }}" id="{{ field.id }}" placeholder="{{ field.label.text }}" value="{{ request.form.get(field.name, '') }}" />
        {% if form.errors[field.name] %}
          <small class="help-block">{{ form.errors[field.name][0] }}</small>
        {% endif %}
      </fieldset>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
